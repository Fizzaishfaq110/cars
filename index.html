<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet" />
  <title>Cars</title>
</head>

<body>
  <!-- header starts here -->
  <header class="container">
    <h1>Cars database</h1>
    <div>
      <!-- form to search for a car by license plate starts here -->
      <form id="searchCar">
        <h2>Search</h2>
        <div class="form_group">
          <label for="search">License</label>
          <input type="text" id="search" />
        </div>
        <!-- a button is added for searching -->
        <button type="submit">submit</button>
      </form>
      <!-- this paragraph will show results based on the search -->
      <p id="searchResult"></p>
    </div>
  </header>
  <!-- main section starts here -->
  <main>
    <section class="input container">
      <!-- div made to display feedback messages -->
      <div id="message"></div>
      <h2>Add car</h2>
      <!-- form to add new car -->
      <form id="addCar">
        <!-- div made for elements like label and input for "license" -->
        <div>
          <label for="license">License*</label>
          <input type="text" id="license" required />
        </div>
        <!-- div made for elements like label and input for "Maker" -->
        <div>
          <label for="maker">Maker*</label>
          <input type="text" id="maker" required />
        </div>
        <!-- div made for elements like label and input for "Model" -->
        <div>
          <label for="model">Model*</label>
          <input type="text" id="model" required />
        </div>
        <!-- div made for elements like label and input for "Owner's name" -->
        <div>
          <label for="owner">Owner*</label>
          <input type="text" id="owner" required />
        </div>
        <!-- div made for elements like label and input for "Price" -->
        <div>
          <label for="price">Price*</label>
          <input type="number" id="price" required />
        </div>
        <!-- div made for elements like label and input for "Year" -->
        <div>
          <label for="year">Year*</label>
          <input type="number" id="year" required />
        </div>
        <!-- div made for elements like label and input for "Color of car" -->
        <div>
          <label for="color">Color</label>
          <input type="color" id="color" value="#ff0000" />
        </div>
        <!-- button for submitting values -->
        <button type="submit">Submit</button>
        <!-- button to reset form -->
        <button type="reset">Reset the form</button>
      </form>
    </section>
    <!-- Table section starts here -->
    <section class="output container">
      <table id="carsTable">
        <thead>
          <tr>
            <th>License Plate</th>
            <th>Maker</th>
            <th>Model</th>
            <th>Owner</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price</th>
            <th>Discount</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <!-- footer starts here -->
  <footer>Copyright &copy REACT24S</footer>
  <script src="main.js"></script>
</body>

</html>
